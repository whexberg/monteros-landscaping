{{ define "main" }}
<section class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">{{ .Title }}</h1>

    <ul class="space-y-2">
        {{ range .Pages }}
        <li>
            <a href="{{ .RelPermalink }}" class="text-blue-600 underline">
                {{ .Title }}
            </a>
        </li>
        {{ end }}
    </ul>
</section>
{{ end }}
