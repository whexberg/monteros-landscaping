<!-- Gallery Section -->
<section id="gallery" class="py-24 relative overflow-hidden bg-white">
    <!-- Decorative background elements -->
    <div class="absolute inset-0 bg-gradient-to-b from-white via-gray-50/50 to-white"></div>
    <div class="absolute top-0 left-1/4 w-72 h-72 bg-green-100/20 rounded-full blur-3xl"></div>
    <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-blue-100/20 rounded-full blur-3xl"></div>

    <div class="relative max-w-7xl mx-auto px-6">
        <!-- Enhanced Header -->
        <div class="text-center mb-20">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-green-500 to-green-600 rounded-full mb-6 shadow-lg">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
            </div>
            <h2 class="text-5xl md:text-6xl font-bold text-gray-900 mb-6">
                Our Work
            </h2>
            <p class="text-xl text-gray-600 max-w-3xl mx-auto leading-relaxed">
                Take a look at some of our recent landscaping projects and see the transformation we can bring to your space.
            </p>
            <div class="mt-8 w-24 h-1 bg-gradient-to-r from-green-400 to-green-600 mx-auto rounded-full"></div>
        </div>

        <!-- Enhanced Gallery Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {{ range .Site.Params.gallery }}
            <div class="group relative overflow-hidden rounded-3xl shadow-lg hover:shadow-2xl transition-all duration-500 transform hover:-translate-y-4 bg-white border border-gray-100/50">
                <!-- Image container with improved aspect ratio -->
                <div class="relative h-72 overflow-hidden">
                    <img
                        src="{{ .image }}"
                        alt="{{ .title }}"
                        class="w-full h-full object-cover transition-all duration-700 group-hover:scale-110 group-hover:brightness-110"
                        loading="lazy"
                    />
                    <!-- Enhanced overlay with better gradients -->
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-all duration-500">
                        <div class="absolute inset-0 bg-gradient-to-br from-green-600/20 to-blue-600/20 mix-blend-overlay"></div>
                    </div>

                    <!-- Category badge - always visible -->
                    {{ if .category }}
                    <div class="absolute top-4 left-4 z-20">
                        <span class="inline-block px-4 py-2 bg-white/90 backdrop-blur-sm text-gray-800 text-sm font-semibold rounded-full shadow-lg border border-white/50">
                            {{ .category }}
                        </span>
                    </div>
                    {{ end }}

                    <!-- Content overlay -->
                    <div class="absolute bottom-0 left-0 right-0 p-6 text-white transform translate-y-4 group-hover:translate-y-0 transition-transform duration-500 z-10">
                        <h3 class="text-2xl font-bold mb-3 opacity-0 group-hover:opacity-100 transition-all duration-500 delay-100">
                            {{ .title }}
                        </h3>
                        <p class="text-white/90 text-base leading-relaxed opacity-0 group-hover:opacity-100 transition-all duration-500 delay-200">
                            {{ .description }}
                        </p>

                        <!-- View project button -->
                        <div class="mt-4 opacity-0 group-hover:opacity-100 transition-all duration-500 delay-300">
                            <button class="inline-flex items-center gap-2 text-white font-semibold text-sm hover:text-green-200 transition-colors">
                                <span>View Project</span>
                                <svg class="w-4 h-4 transform group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Hover border effect -->
                <div class="absolute inset-0 rounded-3xl border-2 border-green-400/0 group-hover:border-green-400/30 transition-colors duration-500 pointer-events-none"></div>

                <!-- Shine effect on hover -->
                <div class="absolute inset-0 rounded-3xl opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none">
                    <div class="absolute top-0 -left-full h-full w-1/2 bg-gradient-to-r from-transparent via-white/10 to-transparent skew-x-12 group-hover:left-full transition-all duration-1000 ease-out"></div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
