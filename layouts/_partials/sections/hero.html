<!-- Enhanced Hero Section -->
<section id="hero" class="relative min-h-[90vh] flex items-center overflow-hidden">
    <!-- Dynamic background with multiple layers -->
    <div class="absolute inset-0 bg-gradient-to-br from-gray-50 via-white to-green-50/40"></div>

    <!-- Animated background shapes -->
    <div class="absolute top-10 right-10 w-96 h-96 bg-gradient-to-br from-green-100/30 to-blue-100/30 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-10 left-10 w-80 h-80 bg-gradient-to-tr from-green-200/20 to-yellow-100/20 rounded-full blur-2xl"></div>

    <!-- Subtle pattern overlay -->
    <div class="absolute inset-0 opacity-[0.02]">
        <svg class="w-full h-full" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
            <defs>
                <pattern id="hero-grid" width="10" height="10" patternUnits="userSpaceOnUse">
                    <path d="M 10 0 L 0 0 0 10" fill="none" stroke="currentColor" stroke-width="0.5"/>
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#hero-grid)" />
        </svg>
    </div>

    <div class="relative max-w-7xl mx-auto px-6 py-24 grid md:grid-cols-2 gap-16 items-center">
        <!-- Enhanced Content Section -->
        <div class="space-y-8">
            <!-- Badge/Tagline -->
            <div class="inline-flex items-center gap-2 bg-white/80 backdrop-blur-sm text-green-700 px-4 py-2 rounded-full shadow-sm border border-green-100 text-sm font-semibold">
                <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
                </svg>
                <span>Professional Landscaping Services</span>
            </div>

            <!-- Main Heading -->
            <div class="space-y-4">
                <h1 class="text-5xl md:text-7xl font-bold leading-tight text-gray-900">
                    <span class="block">{{ .Site.Params.heroTitle }}</span>
                </h1>

                <!-- Decorative underline -->
                <div class="w-32 h-1.5 bg-gradient-to-r from-green-400 via-green-500 to-green-600 rounded-full"></div>
            </div>

            <!-- Subtitle with enhanced typography -->
            <p class="text-xl md:text-2xl text-gray-600 leading-relaxed max-w-2xl">
                {{ .Site.Params.heroSubtitle }}
            </p>

            <!-- Enhanced CTA Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 pt-4">
                <a href="{{ .Site.Params.heroPrimaryUrl }}"
                   class="group inline-flex items-center justify-center gap-3 px-8 py-4 bg-gradient-to-r from-green-500 to-green-600 text-white text-lg font-semibold rounded-2xl hover:from-green-600 hover:to-green-700 transition-all duration-300 transform hover:scale-105 hover:shadow-xl shadow-lg">
                    <svg class="w-5 h-5 group-hover:rotate-12 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                    </svg>
                    <span>{{ .Site.Params.heroPrimaryText }}</span>
                </a>

                <a href="{{ .Site.Params.heroSecondaryUrl }}"
                   class="group inline-flex items-center justify-center gap-3 px-8 py-4 bg-white/80 backdrop-blur-sm text-gray-800 text-lg font-semibold rounded-2xl border-2 border-gray-200 hover:border-green-300 hover:bg-white transition-all duration-300 transform hover:scale-105 shadow-sm hover:shadow-lg">
                    <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                    <span>{{ .Site.Params.heroSecondaryText }}</span>
                </a>
            </div>

            <!-- Trust indicators -->
            <div class="flex items-center gap-6 pt-8 text-sm text-gray-500">
                <div class="flex items-center gap-2">
                    <svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                    </svg>
                    <span>Free Estimates</span>
                </div>
                <div class="flex items-center gap-2">
                    <svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                    </svg>
                    <span>Licensed & Insured</span>
                </div>
                <div class="flex items-center gap-2">
                    <svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                    </svg>
                    <span>Fast Response</span>
                </div>
            </div>
        </div>

        <!-- Enhanced Image Section -->
        <div class="hidden md:block relative">
            <!-- Main image container -->
            <div class="relative group">
                <!-- Decorative background shapes -->
                <div class="absolute -inset-4 bg-gradient-to-br from-green-400/20 to-blue-400/20 rounded-3xl blur-xl group-hover:blur-2xl transition-all duration-500"></div>
                <div class="absolute -inset-2 bg-gradient-to-br from-green-500/10 to-blue-500/10 rounded-2xl"></div>

                <!-- Image with enhanced styling -->
                <div class="relative overflow-hidden rounded-2xl shadow-2xl group-hover:shadow-3xl transition-all duration-500 transform group-hover:scale-[1.02]">
                    <img
                        src="https://images.unsplash.com/photo-1700689807667-82630348b301?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        class="w-full h-[600px] object-cover group-hover:scale-105 transition-transform duration-700"
                        alt="Beautiful landscaped garden pathway"
                    />

                    <!-- Overlay gradient -->
                    <div class="absolute inset-0 bg-gradient-to-t from-black/20 via-transparent to-transparent"></div>

                    <!-- Photo credit with better styling -->
                    <div class="absolute bottom-4 right-4 bg-black/60 backdrop-blur-sm text-white text-xs px-3 py-2 rounded-lg">
                        Photo by <a
                        href="https://unsplash.com/@anniegavin?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                        class="hover:text-green-300 transition-colors underline">Annie Gavin</a>
                        on <a
                        href="https://unsplash.com/photos/a-brick-path-with-a-garden-of-flowers-and-trees-aqqx2yrVB2M?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                        class="hover:text-green-300 transition-colors underline">Unsplash</a>
                    </div>
                </div>

                <!-- Floating stats/badges -->
                <div class="absolute -bottom-6 -left-6 bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-6 border border-white/50">
                    <div class="text-center">
                        <div class="text-3xl font-bold text-green-600 mb-1">100+</div>
                        <div class="text-sm text-gray-600 font-medium">Projects Completed</div>
                    </div>
                </div>

                <div class="absolute -top-6 -right-6 bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-4 border border-white/50">
                    <div class="flex items-center gap-2 text-yellow-500">
                        <svg class="w-5 h-5 fill-current" viewBox="0 0 20 20">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                        </svg>
                        <span class="text-gray-800 font-semibold text-sm">5.0 Rating</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scroll indicator -->
    <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
        </svg>
    </div>
</section>
