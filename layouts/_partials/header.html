<header id="header" class="sticky top-0 z-50 bg-white/95 backdrop-blur-md border-b border-gray-200/50 shadow-sm">
    <div class="max-w-7xl mx-auto px-6">
        <!-- Main header content -->
        <div class="flex items-center justify-between py-4">
            <!-- Logo/Brand -->
            <a href="#hero" class="flex items-center gap-3 group">
                <!-- Logo icon -->
                <div
                    class="w-10 h-10 bg-gradient-to-br from-green-500 to-green-600 rounded-xl flex items-center justify-center shadow-lg group-hover:shadow-xl transition-all duration-300 transform group-hover:scale-105">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                              d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zM21 5a2 2 0 00-2-2h-4a2 2 0 00-2 2v6a4 4 0 004 4h4V5z"></path>
                    </svg>
                </div>
                <!-- Brand text -->
                <div class="flex flex-col">
                    <span
                        class="text-xl font-bold text-gray-900 group-hover:text-green-600 transition-colors duration-300">
                        {{ .Site.Title }}
                    </span>
                    <span class="text-xs text-gray-500 font-medium">
                        Professional Landscaping
                    </span>
                </div>
            </a>

            <!-- Desktop Navigation -->
            <nav class="hidden lg:flex items-center gap-8">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}"
                   class="relative text-gray-700 hover:text-green-600 font-medium transition-colors duration-300 py-2 group">
                    <span>{{ .Name }}</span>
                    <!-- Hover underline effect -->
                    <span
                        class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-green-400 to-green-600 group-hover:w-full transition-all duration-300 ease-out"></span>
                </a>
                {{ end }}
            </nav>

            <!-- Contact Info & CTA -->
            <div class="hidden md:flex items-center gap-6">
                <!-- Phone number -->
                <div class="flex items-center gap-2 text-gray-600">
                    <svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                    </svg>
                    <a href="tel:{{ .Site.Params.contact.phone }}"
                       class="text-sm font-semibold hover:text-green-600 transition-colors">
                        {{ .Site.Params.contact.phone }}
                    </a>
                </div>

                <!-- CTA Button -->
                <a href="mailto:{{ .Site.Params.contact.email }}"
                   class="group inline-flex items-center gap-2 bg-gradient-to-r from-green-500 to-green-600 text-white font-semibold px-6 py-2.5 rounded-xl hover:from-green-600 hover:to-green-700 transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl">
                    <svg class="w-4 h-4 group-hover:rotate-12 transition-transform duration-300" fill="none"
                         stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                    </svg>
                    <span>Get Quote</span>
                </a>
            </div>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-toggle"
                    class="lg:hidden p-2 rounded-lg hover:bg-gray-100 transition-colors duration-200"
                    aria-label="Toggle mobile menu">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="lg:hidden hidden border-t border-gray-200 bg-white/95 backdrop-blur-md">
            <nav class="py-6 space-y-4">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}"
                   class="block px-4 py-3 text-gray-700 hover:text-green-600 hover:bg-green-50 rounded-lg font-medium transition-all duration-200">
                    {{ .Name }}
                </a>
                {{ end }}

                <!-- Mobile contact info -->
                <div class="px-4 pt-4 border-t border-gray-200">
                    <div class="flex flex-col gap-4">
                        <!-- Phone -->
                        <a href="tel:{{ .Site.Params.contact.phone }}"
                           class="flex items-center gap-3 text-gray-600 hover:text-green-600 transition-colors">
                            <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                            </svg>
                            <span class="font-semibold">{{ .Site.Params.contact.phone }}</span>
                        </a>

                        <!-- CTA Button -->
                        <a href="mailto:{{ .Site.Params.contact.email }}"
                           class="flex items-center justify-center gap-2 bg-gradient-to-r from-green-500 to-green-600 text-white font-semibold px-6 py-3 rounded-xl shadow-lg">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                            </svg>
                            <span>Get Your Free Quote</span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>

<!-- JavaScript for mobile menu toggle -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        function onClick() {
            mobileMenu.classList.toggle('hidden');

            // Toggle icon
            const icon = toggleButton.querySelector('svg path');
            if (mobileMenu.classList.contains('hidden')) {
                icon.setAttribute('d', 'M4 6h16M4 12h16M4 18h16');
            } else {
                icon.setAttribute('d', 'M6 18L18 6M6 6l12 12');
            }
        }

        const toggleButton = document.getElementById('mobile-menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileNavButtons = document.querySelectorAll('#header a');

        mobileNavButtons.forEach(button => button.addEventListener('click', onClick));
        toggleButton.addEventListener('click', onClick);
    });
</script>
